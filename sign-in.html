<!doctype html>
<html lang="en">

<head>
    <title>Sign in Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Added for Date Picker Starts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Navigation Bar logo to link the all the pages -->
                <div class="navbar-brand"><a href="index.html"><img src="/assests/images/imagelogo.jpg"
                            alt="log-eventcenter"></a></div>
                <!-- Button for using class to display the hamburger menu , and using the span this will be the diplay the hamburger icon -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation link class using the navigation to the all the pages -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="orderitem.html">Order Item</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="sign-in.html">Sign in</a></li>
                        <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Using this Container didplay the  Login Form using the form alignment-->
        <div class="container mt-5 pt-5">
            <h2 class="text-center mt-4 p-4 mb-4">Login Form</h2>
            <form class="border p-4 shadow-sm">
                <div class="mb-3">
                    <label for="name" class="form-label">User Name</label>
                    <input type="name" class="form-control is-invalid" id="name" placeholder="Enter your name" required>
                    <div class="invalid-feedback">
                        Username is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>
                <div class="text-center">
                    <!-- This button When click the button access to javascript function calles to the display the success message-->
                    <button type="submit" value="submit" onclick="sumbitSignIn()"
                        class="btn btn-success">Submit</button>
                    <button type="cancle" value="cancel" class="btn btn-success">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer section -->
    <footer>
        <p class="text-center mt-5">&copy; 2025 yashi'Bakery Bake Me A Cake. All Rights Reserved<br></p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
